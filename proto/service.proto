syntax = "proto3";

import "models.proto";
import "cluster.proto";
import "requests.proto";
import "responses.proto";

option go_package = "github.com/hive-ops/apiary/pb";

service ApiaryService {
  rpc GetEntries(GetEntriesRequest) returns (GetEntriesResponse) {}
  rpc SetEntries(SetEntriesRequest) returns (SetEntriesResponse) {}
  rpc DeleteEntries(DeleteEntriesRequest) returns (DeleteEntriesResponse) {}
  rpc ClearEntries(ClearEntriesRequest) returns (ClearEntriesResponse) {}
}
